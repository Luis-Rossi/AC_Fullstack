<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-- Calculadora Simples --</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">

    
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Calculadora Básica</h2>
                <p class="lead">Trabalho realizado por Luis Rossi (1905337) e Rafael Zerbinatti (1904577).</p>
            </div>
        
            <div class="row g-5">
                <div class="col-12">
                    <h4 class="mb-3">Insira os dados abaixo</h4>
                    <form action="/" method="POST">
                        <div class="row g-3">
                            <div class="col-3">
                                <label for="valor1" class="form-label">Valor 1</label>
                                <input type="number" class="form-control" id="valor1" name="valor1" placeholder="Digite o Valor1">
                            </div>
                
                            <div class="col-3">
                                <label for="valor2" class="form-label">Valor 2</label>
                                <input type="number" class="form-control" id="valor2" name="valor2" placeholder="Digite o Valor2">
                            </div>
                
                            <div class="col-3">
                                <label for="operacao" class="form-label">Operação</label>
                                <select class="form-select" name="operacao">
                                    <option>-- Selecione a operação --</option>
                                    <option>Adição</option>
                                    <option>Subtração</option>
                                    <option>Multiplicação</option>
                                    <option>Divisão</option>
                                </select>
                            </div>
                            
                            <div class="col-3">
                                <button class="w-100 btn btn-primary btn-lg" type="submit" style="margin-top: 1em;">Calcular!</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-12" style="padding-top: 2em;">
                        <h4 class="d-flex justify-content-center">{{ resposta }}</h4>    
                    </div>
                </div>
            </div>
        </main>       
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
